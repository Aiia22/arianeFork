<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
</head>
<body>
    <h1>Guest Book : Welcome to the jungle</h1>
    <div>
        <h2>Add a new entry</h2>
        <form method="post">
         {% csrf_token %}
         {{form.as_p}}
         <button type="submit">
            Submit
         </button>
        </form>
    </div>
    <div>
        <h2>Previous Entries:</h2>
        {% for entry in entries %}
        <p><strong>{{entry.name}}</strong> ({{entry.rate}}): {{entry.comment}}</p>
        {% endfor %}
    </div>
</body>
</html>
